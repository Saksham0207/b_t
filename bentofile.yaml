service: "service:svc"
description: "file: ./README.md"
labels:
  owner: saksham
  stage: demo
include:
- "*.wav"
- "*.mp3"
- "*.py"
- "config.yaml"
- "README.md"
- "requirements.txt"
- "setup.sh"
exclude:
- "examples/"

python:
  requirements_txt: "./requirements.txt"
docker:
    distro: debian
    cuda_version: "11.8.0"
    # dockerfile_template: ./Dockerfile.template
    system_packages:
      - git
      - ffmpeg
      - libsm6
      - libxext6
    setup_script: "setup.sh"